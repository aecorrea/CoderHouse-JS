<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <link type="image/png" sizes="auto" rel="icon" href="./media/logo1-32.png">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <title>Piano App</title>
  </head>
  <body>
    <div class="title">
        <h1>Grabá tus melodías!</h1>
        <h2>Piano App.</h2>
    </div>
    <div class="flex">
        

      <header>
        <h2 id="user-name"></h2>
        <div class="record-panel">
            <button type="button" class="record" id="record" value="start"><img src="./media/rec.png"></button>
            <button type="button" class="record" id="stop" value="finish"><img src="./media/stop.png"></button>
            <!-- <button type="button" class="record" id="play"><img src="./media/play.png"></button> -->
        </div>
      </header>
      <div class="piano">
        <div class="key white" id="C1">C</div>
        <div class="key black" id="C#1">C#</div>
        <div class="key white" id="D1">D</div>
        <div class="key black" id="D#1">D#</div>
        <div class="key white" id="E1">E</div>
        <div class="key white" id="F1">F</div>
        <div class="key black" id="F#1">F#</div>
        <div class="key white" id="G1">G</div>
        <div class="key black" id="G#1">G#</div>
        <div class="key white" id="A1">A</div>
        <div class="key black" id="A#1">A#</div>
        <div class="key white" id="B1">B</div>
        <div class="key white" id="C2">C</div>
        <div class="key black" id="C#2">C#</div>
        <div class="key white" id="D2">D</div>
        <div class="key black" id="D#2">D#</div>
        <div class="key white" id="E2">E</div>
        <div class="key white" id="F2">F</div>
        <div class="key black" id="F#2">F#</div>
        <div class="key white" id="G2">G</div>
        <div class="key black" id="G#2">G#</div>
        <div class="key white" id="A2">A</div>
        <div class="key black" id="A#2">A#</div>
        <div class="key white" id="B2">B</div>
        <div class="key white" id="C3">C</div>
      </div>
    </div>

    <label for="default-songs" class="default-songs">Elegí tu canción!</label>
    <select name="default-songs" id="default">
      <option disable-selected hidden selected>(Selecciona tu canción)</option>
      <option id="song-1"></option>
      <option id="song-2"></option>
      <option id="song-3"></option>
      <option id="song-4"></option>
      <option id="song-5"></option>
    </select>

    <div id="song-notes"></div>

    <script src="./piano-app.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>




  </body>
</html>
